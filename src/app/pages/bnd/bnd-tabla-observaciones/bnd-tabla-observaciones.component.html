<div>
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Cargando..
    </div>
  </div>

  <table
    mat-table
    [dataSource]="data"
    matSort
    matSortActive="detalle"
    matSortDisableClear
    matSortDirection="desc"
    class="observaciones"
  >
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Observaciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="obs-content is-marginless">
            <div class="usuario">{{ element.usuario }}</div>
            <p class="tipo">{{ element.tipo }}</p>
            <p class="detalle">{{ element.detalle }}</p>
            <div class="fecha">{{ element.fecha | date: 'dd-MM-yy' }} {{ element.hora }}</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="is-paddingless"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
