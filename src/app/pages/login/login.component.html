<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Sistema Recupero.</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field>
            <input matInput placeholder="Usuario" formControlName="username" />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="ContraseÃ±a"
              type="password"
              formControlName="password"
            />
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </p>

        <div *ngIf="submitted && f.password.errors" class="error">
          <div *ngIf="f.password.errors.required">
            Debe completar el formulario
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
