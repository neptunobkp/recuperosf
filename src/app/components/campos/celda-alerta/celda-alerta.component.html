<span *ngIf="alertaPrescripcion == 1" class="material-icons advertencia" matTooltip="{{diasPrescripcion}} días" matTooltipClass="tooltip-orange">
    warning
</span>
<span *ngIf="alertaPrescripcion == 2" class="material-icons error" matTooltip="Siniestro prescrito, {{diasPrescripcion}} días"  matTooltipClass="tooltip-red">
    error
</span>
